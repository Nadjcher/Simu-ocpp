server.port=8081
spring.application.name=evse-simulator

spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

logging.level.com.example.evsesimulator=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/api-docs

# springdoc hint (facultatif mais utile si tu veux restreindre le scan)
springdoc.packagesToScan=com.example.evsesimulator.controller
springdoc.pathsToMatch=/api/**

# Où tourne le runner Node/Express
runner.baseUrl=http://localhost:8877

# Autoriser le UI local et le runner
# (adapte les origines si besoin)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8877
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

